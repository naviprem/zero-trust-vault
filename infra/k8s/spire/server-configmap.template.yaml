apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-server
  namespace: ${SPIRE_NAMESPACE}
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port = "8081"
      trust_domain = "${TRUST_DOMAIN}"
      jwt_issuer = "${TRUST_DOMAIN}"
      data_dir = "/run/spire/data"
      socket_path = "/run/spire/data/server.sock"
      log_level = "INFO"
      ca_ttl = "168h"
      default_x509_svid_ttl = "4h"
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            "${EKS_CLUSTER_NAME}" = {
              service_account_allow_list = ["${SPIRE_NAMESPACE}:spire-agent"]
            }
          }
        }
      }

      KeyManager "memory" {
        plugin_data {}
      }

      Notifier "k8sbundle" {
        plugin_data {
          namespace = "${SPIRE_NAMESPACE}"
          config_map = "spire-bundle"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }

  oidc-discovery-provider.conf: |
    log_level = "info"
    insecure_addr = "0.0.0.0:8088"
    server_api {
      address = "unix:///run/spire/data/server.sock"
    }
    domains = ["spire-server.${SPIRE_NAMESPACE}.svc.cluster.local"]
